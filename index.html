<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T&T Loss Dashboard - AEGCL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header class="py-3 text-white text-center">
    <h2>AEGCL MIS Dashboard - T&T Loss</h2>
  </header>

  <div class="container my-5">
    <div class="dropdown text-center mb-4">
      <select id="yearFilter" class="form-select w-auto mx-auto">
        <option value="all">All Years</option>
      </select>
    </div>

    <div class="chart-container mb-5">
      <canvas id="tntChart"></canvas>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead class="table-primary">
          <tr>
            <th>Sl No</th>
            <th>Year (YYYY-YY)</th>
            <th>T&T Loss (%)</th>
            <th>Max T&T Loss set by AERC</th>
            <th>Difference</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>
  </div>

  <footer class="py-3 text-center text-white">
    &copy; AEGCL Dashboard 2025
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
